<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer Study</title>
    <link rel="stylesheet" href="css/data-alumni.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo-container">
            <img src="IMG/Logo.1.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">BERANDA</a></li>
            <li><a href="#">PANDUAN</a></li>
            <li><a href="#">DATA ALUMNI</a></li>
            <li><a href="#">STATISTIK</a></li>
            <li><a href="#" class="logout">LOGOUT</a></li>
        </ul>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <div>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama">
                </div>
                <div>
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat">
                </div>
                <div>
                    <label for="jenis-kelamin">Jenis Kelamin</label>
                    <select id="jenis-kelamin">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="nomor-hp">Nomor HP</label>
                    <input type="text" id="nomor-hp">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="angkatan">Angkatan Ke</label>
                    <select id="angkatan">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div>
                    <label for="kompetensi">Kompetensi Keahlian</label>
                    <select id="kompetensi">
                        <option>RPL</option>
                        <option>TKJ</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Kegiatan Setelah Lulus</label>
                <div class="activities">
                    <button type="button">Bekerja</button>
                    <button type="button">Kuliah</button>
                    <button type="button">Bekerja dan Kuliah</button>
                    <button type="button">Opsi Lain</button>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="batal">Batal</button>
                <button type="submit" class="simpan">Simpan</button>
            </div>
        </form>
    </div>
</header>
</body>
</html>
